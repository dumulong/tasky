<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Tasky</title>

<meta name="author" content="Denis Dumulong">
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" href="tasky.css" type="text/css">
<link rel="apple-touch-icon" href="./tasky.png" />

<script src="dayjs.min.js"></script>

</head>

<body>

<div class="main container">
    <div class="well">
        <div id="task"></div>
        <div class="delta-last"></div>
        <div id="tasksList"></div>
        <div class="add-task-help hidden">
            Please click on the plus sign to add a task.
        </div>
        <div class="add-date-div">
            <input name="selectDate" id="selectDate" value="" />
            <button name="btnAddLog" id="btnAddLog" onclick="addLogDate ()">Add</button>
        </div>
    </div>
    <div class="logs"></div>
    <div class="show-admin" onclick="openLSData()">
        <a id="openLSData">Show/Set Local Storage</a>
    </div>
</div>

<div class="admin hidden">
    <textarea id="lsData" name="lsData" rows="10"></textarea>
    <div class="raw-data-buttons">
        <button id="btnSetLS" onclick="setLSData()">Set Local Storage</button>
        <button id="btnClose" onclick="closeLSData()">Close</button>
    </div>
</div>

<script id="log-template" type="text/template">
    <div class="log">
        <div class="log-date">
            {logDateLabel}
            <i data-value="{logDate}" class="edit-icon">&#9998;</i>
            <i data-value="{logDate}" class="delete-icon">&#128465;</i>
        </div>
        <div class="log-comment">
            {comment}
        </div>
    </div>
</script>

<script src="tasky.js"></script>

<script>
    loadPage ();
</script>

</body>
</html>
